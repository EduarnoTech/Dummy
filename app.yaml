runtime: nodejs
# new service named default is created where frontend will hosted
service: default
env: flex
instance_class: F1
threadsafe: true
handlers:
# Serve all static files with url ending with a file extension
- url: /(.*\..+)$
  static_files: \1
  upload: (.*\..+)$

# Catch all handler to index.html
- url: /.*
  static_files: index.html
  upload: index.html